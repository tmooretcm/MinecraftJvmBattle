version: '3'

services:
  openj9:
    image: itzg/minecraft-server:java17-openj9
    container_name: openj9-server
    environment:
      EULA: "true"
      MEMORY: 2G
    ports:
      - "25565:25565"
    volumes:
      - openj9-data:/data
  hotspot:
    image: itzg/minecraft-server:latest
    container_name: hotspot-server
    environment:
      EULA: "true"
      MEMORY: 2G
    ports:
      - "25566:25566"
    volumes:
      - hotspot-data:/data
  monitor:
    image: itzg/mc-monitor
    command: export-for-prometheus -servers hotspot:25566
    environment:
      EXPORT_SERVERS: openj9
      DEBUG: "true"
    depends_on:
      - openj9
      - hotspot
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    ports:
      - "8180:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-tsdb:/prometheus
    depends_on:
      - monitor
  grafana:
    image: grafana/grafana-oss:${GRAFANA_VERSION:-8.3.3}
    ports:
      - "3000:3000"
    volumes:
      - grafana-lib:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus


volumes:
  openj9-data: {}
  prometheus-tsdb: {}
  grafana-lib: {}
  hotspot-data: {}
